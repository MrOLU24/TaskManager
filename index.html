<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ef6d775af0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Task Manager</h1>
        <p>Productive is key</p>
      </div>
    </div>
    <div class="container">
      <div class="wrapper mt-3">
        <h3 class="float-start">All Task</h3>
        <button
          class="btn float-end task-btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa-solid fa-plus"></i>Add Task
        </button>
      </div>
    </div>
    <div class="content">
      <div class="card border-0 mx-5 shadow-sm mt-3">
        <div class="card-body">
          <h2 class="text-capitalize">Task Title</h2>
          <button class="btn">
            <i class="fa-regular fa-pen-to-square"></i>Edit
          </button>
          <button class="btn"><i class="fa-solid fa-trash"></i>Delete</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="card border-0 mx-5 shadow-sm mt-3">
        <div class="card-body">
          <h2 class="text-capitalize">Task Title</h2>
          <button class="btn">
            <i class="fa-regular fa-pen-to-square"></i>Edit
          </button>
          <button class="btn"><i class="fa-solid fa-trash"></i>Delete</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="card border-0 mx-5 shadow-sm mt-3">
        <div class="card-body">
          <h2 class="text-capitalize">Task Title</h2>
          <button class="btn">
            <i class="fa-regular fa-pen-to-square"></i>Edit
          </button>
          <button class="btn"><i class="fa-solid fa-trash"></i>Delete</button>
        </div>
      </div>
    </div>
    <!-- bootstrap modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1" 
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    > 
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="TaskForm">
              <div class="mb-3">
                <label for="">Your Task</label>
                <input
                  type="text"
                  placeholder="Enter your task"
                  class="form-control"
                  id="taskone"
                />
              </div>
              <input type="submit" value="Add Task" class="btn task-btn" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
